<section>
    <header>
        <h1>Que Haceres</h1>
        <input [(ngModel)]="titulo" placeholder="Â¿Que se necesita hacer hoy?" autofocus=""
               (keyup.enter)="agregarQueHacer()">
    </header>
    <section>
        <ul>
            <li *ngFor="let queHacer of queHaceres">
                <div>
                    {{ queHacer.titulo }}

    <footer>

</section>
