<span *ngIf="confirmar" class="contenedor-flex-row">
    <button (click)="eventoConfirmar()" class="confirmar">&#10003;</button>
    <button (click)="confirmar=false" class="cancelar">&#10005;</button>
</span>
<button *ngIf="!confirmar" (click)="confirmar=true">
    <ng-content></ng-content>
</button>
